<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta charset="utf-8" />
    <title>Rambling in time</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="ramblingCore.js"></script>    
</head>
<body>
    <div id="content">
        <div style="float:left">
            <div style="float:left">
                <h3>Resources: </h3>
                <div class="resourcesPanel"></div>
            </div>
            <div style="float:left">
                <dib class="navBar">
                    <button id="navActionsButton">Actions</button>
                    <button id="navSomethingElseButton">Something else</button>
                </dib>
                <div class="navContent">

                    <div id="navActions">
                        <div class="actionsPanel">
                            <h3>Actions: </h3>
                            <ol class="actionList"></ol>
                        </div>
                        <div style="float:left">
                            <div class="gameLog"></div>
                            <div class="debugPanel" style="float:left">
                                <div class="debugInfoPanel"></div>
                                <div class="debugLogPanel"></div>
                            </div>
                        </div>
                    </div>

                    <div id="navSomethingElse">
                        <div class="techPanel" style="float:left;">
                            <h3>Prehistoric technologies</h3>
                            <div style="position:relative">
                                <canvas class="mainTechCanvas" width="1000" height="1000" style="position:absolute; z-index:1"></canvas>
                                <canvas class="overlayTechCanvas" width="1000" height="1000" style="position:absolute; z-index:2"></canvas>
                                <div class="techUI" width="1000" height="1000" style="position:absolute; z-index:4"></div>
                                <div class="techHitArea" style="width:1000px; height:1000px; position:absolute; z-index:5; background:#000;  filter:alpha(opacity=0); background:rgba(0,0,0,0); border:3px solid"></div>
                            </div>
                        </div>
                        <div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
